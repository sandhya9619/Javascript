<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkmode</title>
</head>
<body>
    <div class="maindiv">
        <button id="darkmode">darkmode</button>
        <button id="light-mode">light mode</button>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam nostrum porro veritatis!</p>
    </div>



    <script>
        var dark = document.getElementById("darkmode").addEventListener("click",function () {
        var body = document.body
        body.style.color = "white"
        body.style.backgroundColor = "black"

        })

        var light = document.getElementById("light-mode").addEventListener("click",function () {
        var text = document.body
        text.style.color = "black"
        text.style.backgroundColor = "white"

        })
    </script>

</body>
</html>
