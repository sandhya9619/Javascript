<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <style>
        .maindiv img{
            height: 70px;
            width: 70px;
            cursor: pointer;
        }
        .bigimg img{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <img src="../DOM/image/flipkart01.webp" alt="">
        <img src="../DOM/image/flipkart02.jpeg" alt="">
        <img src="../DOM/image/flipkart03.jpeg" alt="">
        <img src="../DOM/image/flipkart04.jpeg" alt="">
        <img src="../DOM/image/flipkart05.webp" alt="">
    </div>
    <div class="bigimg">
        <img src="../DOM/image/flipkart01.webp" alt="">

    </div>


    <script>
        var allimgs = document.querySelectorAll(".maindiv img")
        console.log(allimgs);

        allimgs.forEach(function (element) {
            element.addEventListener("click", function () {
                var path = this.getAttribute("src");
                console.log(path);

                var path2 = document.querySelector(".bigimg img")
                console.log(path2);

                path2.setAttribute("src",path)
            })
        })
            
    
    </script>
</body>
</html>
