<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="instapg">
            <div class="fpage">
                <!-- <h1>instagram</h1> -->
                <div class="LOGO">
                    <img src="../IMAGES/instalogo01.svg" alt="">
                </div>
                <input type="" id="xyz" class="" placeholder="phone number, username, or email" class="uname"> <br>
                <input type="password" id="abc" placeholder="password" class="password">
                <span id="sandhya" onclick="show()">Show</span>
                <br>
                <button class="login">Log In</button>
                ______________________OR______________________
                <div class="facebook">
                    <div class="fbook">
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <div class="fh">
                        <p>Log in with facebook</p>
                    </div>
                </div>
                <div class="forgotp">
                    <p>Forgot password?</p>
                </div>

            </div>
        </div>

        <div class="signup">
            <div class="signup01">
                <div class="para01">
                    <p>Dont have an account?</p>
                </div>
                <div class="para02">
                    <a href="">Sign up</a>
                </div>



                <!-- script is here.... -->

                <script>
                    function show() {
                        let a = document.getElementById("abc");
                        let b = document.getElementById("sandhya");

                        if (a.type === "password") {
                            a.type = "text";
                            b.textContent = 'Hide';
                            // document.getElementById("bhargavi").innerText="show"
                        }
                        else {
                            a.type = "password";
                            b.textContent = "show";
                            // document.getElementById("bhargavi").innerText="hide"
                        }
                    }


                </script>




</body>
