<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu ul {
            list-style: none;
        }

        #menu ul li {
            background-color: red;
            border: 1px solid white;
            width: 270px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            float: left;
            position: relative;
            border-radius: 8px;
            font-size: x-large;
        }

        #menu ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        #menu ul li a:hover {
            background-color: green;
        }

        #menu ul ul {
            position: absolute;
            display: none;
        }

        #menu ul li:hover>ul {
            display: block;
        }

        #menu ul ul ul {
            margin-left: 270px;
            top: 0px;
        }
    </style>
</head>
