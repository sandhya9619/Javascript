<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in js</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 20; i++) {
            for (let s = 0; s <= 40; s++) {
                // console.log(s);
                document.write(' * ');
            }
            // console.log("*");
            // console.log(\n);
            document.write("");
            document.write('<br>');

        }

    </script>
</body>

</html>
