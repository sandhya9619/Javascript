<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase-Lowercase in js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin: 80px;
        }

        .main-wrap {
            padding-top: 20px;
            display: grid;
            margin: 0 auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }


        .count {
            background-color: rgb(113, 2, 113);
            padding: 20px;
            padding-left: 10px;
            border: 2px solid black;
            margin: 0 auto;
            height: 335px;
            width: 570px;
        }

        button {
            background-color: plum;
            color: black;
            height: 48px;
            width: 170px;
            border: 2px solid rgb(34, 33, 33);
            border-radius: 10px;
        }

        input {
            height: 45px;
            width: 550px;

            font-size: 28px;
            background-color: ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="count">

            <input id="text" placeholder="Enter text" value="">
            <div class="main-wrap">
                <button class="upper" onclick="upercase()">UpperCase</button>
                <button class="lower" onclick="lowercase()">LowerCase</button>
                <button class="trim" onclick="trimcase()">Trim</button>
                <button class="clear" onclick="clearcase()">Clear</button>
                <button class="word" onclick="wordcount()">Wordcount</button>
                <button class="space" onclick="spaceremove()">Spaceremove</button>
                <button class="character" onclick="charactercount()">Character count</button>
                <button class="find" onclick="findandreplace()">Find and replace</button>

            </div>

        </div>
    </div>


    <script>
        function upercase() {
            let a = document.getElementById("text").value
            document.getElementById("text").value = a.toUpperCase();
        }

        function lowercase() {  function trimcase() {
            let c = document.getElementById("text").value
            document.getElementById("text").value = c.trim();
        }
            let b = document.getElementById("text").value
            document.getElementById("text").value = b.toLowerCase();
        }


      


        function clearcase() {
            let d = document.getElementById("text").value
            if (d.type = "text") {

                d.textcontent = "hide";

            }
            // document.getElementById("text").value = d.clear();
        }

        function wordcount() {
            let e = document.getElementById("text").value
            document.getElementById("text").value = e.WordCount();
        }

        function spaceremove() {
            let f = document.getElementById("text").value
            document.getElementById("text").value = f.SpaceRemove();
        }

        function charactercount() {
            let g = document.getElementById("text").value
            document.getElementById("text").value = g.length;
        }

        function findandreplace() {
            let h = document.getElementById("text").value
            document.getElementById("text").value = h.replace("madha", "sandhya");
        }
    </script>
</body>

</html>
