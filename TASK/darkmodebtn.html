<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Darkmode button in js</title>
</head>
<style>
    .mode{
        height: 600px;
        color: rgb(40, 55, 222);
    }
</style>

<body>
    <div class="mode" id="sandhya">
        <input type="text"  onclick="darkmode()" value="dark" >
        <input type="text"  onclick="lightmode()" value="light" >

        <div class="cont">
            <h1>darkmode </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, expedita. Placeat numquam, laboriosam
                repellendus quaerat accusantium necessitatibus temporibus cum laborum.</p>

        </div>
    </div>

    <script>

        function darkmode(){
            // let a = document.getElementById('sandhya');
            if (click="darkmode") {
                document.getElementById("sandhya").style.background = "black";
                
            }
            else{
                // document.getElementById('sandhya').style.body = "light";
            }
        }
        function lightmode(){
            // let a = document.getElementById('sandhya');
            if (click="lightmode") {
                document.getElementById("sandhya").style.background = "pink";
                
            }   
            else{
                // document.getElementById('sandhya').style.body = "light";
            }
        }
    </script>
</body>

</html>
