<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {

            for (let j = 1; j <= 1; j++) {
                document.write(i);
                document.write(j);
                document.write(i);
                document.write(j);
                document.write(i);

            }
            document.write('<br>')


        }
    </script>
</body>

</html>
