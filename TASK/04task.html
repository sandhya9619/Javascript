<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>

<body>
    <input type="password" value="my input" id="error"><br><br>
    <input type="checkbox" placeholder="password">
    <span id="abc" onclick="myfunction">show</span> 


    
    <script>
        function myfunction() {

            var s = document.getElementById("error");
            var b = document.getElementById("abc")
            if (s.type === "password") {
                s.type = "text";
                b.textContent="hide";


            } 
            else {
                s.type = "text  ";
                b.textContent="show";
            }

        }
    </script>
</body>

</html>
