<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>

<body>
    <label for="">Enter your password : </label>
    <input type="password" placeholder="password" id="error"><br>
    <input type="checkbox" onclick="myfunction()"> <b>show</b>
    <!-- <span id="abc" onclick="myfunction">show</span>  -->



    <script>

        function myfunction() {

            var s = document.getElementById('error');
            if (s.type == "password") {
                s.type = "text";
            }
            else {
                s.type = "password";

            }

        }
    </script>
</body>

</html>
