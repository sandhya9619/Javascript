<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM LOGIN PAGE</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    border: 1px solid black;
}

.instapg {
    border: 1px solid black;
    margin: 0 auto;
    text-align: center;
    background-color: white;
    padding: 50px;
    width: 600px;
    height: 600px;
    line-height: 70px;
    margin: 40px;
}

img {
    height: 90px;
    margin-top: 20px;
}

.password,
.uname {
    height: 50px;
    width: 400px;
    padding-left: 10px;

}

button {
    background-color: rgb(0, 157, 255);
    color: aliceblue;
    border: none;
    border-radius: 10px;
    height: 50px;
    font-size: 15px;
    width: 400px;

}

#max {
    position: absolute;
    z-index: 2;
    top: 302px;
    left: 39%;
}

input {
    height: 52px;
    width: 396px;
    padding-left: 10px;
    z-index: 1;
}

.facebook {
    display: flex;
    margin-left: 130px;
    font-size: 25px;
}

.forgotp {
    font-size: 20px;

}

.phonen {
    position: absolute;
    left: 152px;
    z-index: 2;


}

#class {
    position: absolute;
    z-index: 2;
    left: 152px;

}

.classu input,
.spant input {
    position: relative;
    z-index: 1;
}


.signup {
    background-color: white;
    width: 600px;
    font-size: 20px;
    height: 70px;
    margin-left: 40px;
    margin-bottom: 10px;
}

.signup01 {
    display: flex;
    justify-content: center;
    padding-top: 20px;
    gap: 10px;

}

.signup01,
a {
    text-decoration: none;
}

a {
    color: rgb(0, 157, 255);

}
    </style>

    <!-- cdn link is here....  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external css link is here...  -->
    <link rel="stylesheet" href="insta.css">

</head>

<body>
    <div class="container">
        <div class="instapg">
            <div class="fpage">
                <!-- <h1>instagram</h1> -->
                <div class="LOGO">
                    <img src="../IMAGES/instalogo01.svg" alt="">
                </div>

                <div class="classu">
                    <p id="class">phone number, username, or email</p>
                    <input type="" id="xyz" class="" placeholder="" oninput="sow()" class="uname">
                    <!-- <span id="sanu" onclick="sow()"></span> -->
                    <!-- <br> -->
                </div>

                <div class="spant">
                    <p id="classp" class="phonen">password</p>
                    <input type="password" id="abc" placeholder="" oninput="show()" class="password">
                    <p id="max" onclick="max2()">show</p>
                    <!-- <span id="sandhya" onclick="show()">Show</span> -->
                </div>
                <!-- <br> -->

                <button class="login">Log In</button>
                ______________________OR______________________
                <div class="facebook">
                    <div class="fbook">
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <div class="fh">
                        <p>Log in with facebook</p>
                    </div>
                </div>
                <div class="forgotp">
                    <p>Forgot password?</p>
                </div>

            </div>
        </div>

        <div class="signup">
            <div class="signup01">
                <div class="para01">
                    <p>Dont have an account?</p>
                </div>
                <div class="para02">
                    <a href="">Sign up</a>
                </div>



                <!-- script is here.... -->

                <script>
                    function max2() {
                        let a = document.getElementById("abc");
                        let b = document.getElementById("sandhya");

                        if (a.type === "password") {
                            a.type = "text";
                            b.textContent = 'Hide';
                        }
                        else {
                            a.type = "password";
                            b.textContent = "show";
                        }
                    }


                    function sow() {
                        if (document.getElementById("xyz").value != ""
                        ) {
                            document.getElementById("class").style.fontSize = "9px";
                            document.getElementById("class").style.top = "220px";
                            document.getElementById("class").style.transition = "0.2s";
                            document.getElementById("class").style.color = "grey";
                        }
                        else {
                            document.getElementById("class").style.top = "220px";
                            document.getElementById("class").style.fontSize = "13px";

                        }
                    }


                    function show() {
                        if (document.getElementById("abc").value != "") {
                            document.getElementById("classp").style.fontSize = "10px";
                            document.getElementById("classp").style.top = "290px";
                            document.getElementById("classp").style.transition = "0.1s";
                            document.getElementById("classp").style.color = "grey";
                            document.getElementById("show").style.display = "block";
                            // document.getElementById("show").style.color = "grey";

                        }
                        else {
                            document.getElementById("show").style.display = "none";
                            document.getElementById("classp").style.top = "8px";
                            document.getElementById("classp").style.fontSize = "13px";

                        }
                    }



                </script>




</body>

</html>
