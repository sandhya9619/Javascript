<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map example</title>
</head>
<body>
    <script>
        let num = [2,3,4,5];

        //for each
        num.forEach((num)=>{
            console.log(num);
        })

        //map
       let resp= num.map((num)=>num*2)
        console.log(resp);
    </script>
</body>
</html>
