<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch data</title>
</head>

<body>
    <script>
        async function fetchData() {
            await fetch("https://jsonplaceholder.typicode.com/posts");
                .then((res) => {
                    return res.json();
                })
                .then((a)=>{
                    console.log(a);
                })
        }
        fetchData();
    </script>
</body>

</html>
