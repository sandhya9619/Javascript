<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        let num1 = 100;
        let num2 = 200;

        let waitimgResponse = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve([num1+1000,num2+1000]);
            }, 2000);
            // resolve(num2 + 1000)
        })

        console.log(num1+num2);

        waitimgResponse.then((resolveValue)=>{
            // console.log(num1+resolveValue);
            console.log(resolveValue[0]);
            console.log(resolveValue[1]);
        })
    </script>
</body>
</html>
