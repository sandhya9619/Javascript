<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting</title>
</head>

<body>
    <!-- javascript hoisting is a behaviour which automatically arrange declaration order at top of the block of, function, class or variable -->


    <script>
        // <!-- use strike -->

        a= 100;   //defination, assign
        console.log(a);  //use calling

        var a;  //declaration

        display();

        function display() {
            console.log("hello");
        }

    </script>
</body>

</html>
