<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="myid"></div>
    <script>
        var inpdata = document.createElement("input");
        inpdata.type = "text";
        inpdata.name = "name";
        inpdata.placeholder = "Enter color";
        inpdata.id = "inpid";

        var divdata = document.getElementById("myid")
        divdata.appendChild(inpdata);

        document.body.append(divdata);

        var btndata = document.createElement("button");
        btndata.textContent = "add color";
        divdata.appendChild(btndata)
        console.log(divdata);

        btndata.addEventListener("click", function () {
            var inpvalue = document.getElementById("inpid").value;

            var colordiv = document.createElement("div");
            colordiv.textContent=inpvalue
            divdata.append(colordiv);
            colordiv.classList.add("color1");
            inpdata.value="";

            colordiv.style.backgroundColor = inpvalue;
