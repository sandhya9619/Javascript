<html lang="en">

<body>
    <div class="maincontainer">
        <div class="subcontainer">

    <div class="maincontainer">
        <div class="subcontainer">
            <div class="que">
                <h1>what html ?</h1>
            </div>
            <div class="ans">
                <h1>hyper text lang</h1>
            </div>
        </div>
    </div>
    <script>
        var allque = document.querySelectorAll(".subcontainer .que");
        console.log(allque);

        allque.forEach(function(que) {
            console.log(que);



            que.addEventListener("click",function () {

                var ans = this.nextElementSibling;

                console.log(ans);


                if (ans.style.display === "none") {
                    ans.style.display = "block"
                } else {
                    ans.style.display = "none" 
                }



            })
        })
    </script>
