<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector in js</title>
</head>
<body>
    <h1>welcome to tops technologies</h1>

    <script>
        var note = document.querySelector("h1")
        console.log(note)
        note.style.background = "pink"
    </script>
</body>
</html>
