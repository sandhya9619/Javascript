<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Student</title>
</head>
<body>
    <script>
        //class is a keyword
        //student is a classname

        class Student{
            display()// method
            {
                console.log("Welcome to Student class")
            }
        }
        class Faculty{
            display()
            {
                console.log(("welcome to faculty class"));
            }
        }


        //object creation 
        let student = new Student();
        let faculty = new Faculty();

        student.display();
        faculty.display();
    </script>
</body>
</html>
