<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <script>
        function greetings(callback) {
            setTimeout(()=>{
                callback();
            }, 2000)
        }

        function message() {
            console.log("good morning");
        }

        greetings(message);
    </script>
</body>
</html>
