<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <script>
        function display(num1, num2) {
            let ans = num1 + num2;
            console.log(ans);
        }

        const ans = (num1, num2) => num1 +num2;
        display(10, 20);
        console.log(ans(10, 20));
    </script>
</body>

</html>
