<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <button onclick="createnew()">click</button>

    <script>
        function createnew() {
            let Windowfeatures = "height = 500px, width = 600px";

            let newWindow = window.open("about:blank", "_blank ", Windowfeatures);

            if (newWindow) {
                newWindow.open();
                let h1 = newWindow.document.createElement("h1");
                h1.textContent="Hello Welcome to New Window";
                h1.style.color="blue";
                newWindow.document.body.append(h1);
            }



        }
        </script>
        </body>
</html>
