<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class parent{
            display()
            {
                console.log("hello parent class");
            }


        }

        class child extends parent
        {
            display()
            {
                super.display();
                console.log("hello child class display method is here");
            }
        }

        let obj = new child();
        obj.display();
    </script>
</body>
</html>
