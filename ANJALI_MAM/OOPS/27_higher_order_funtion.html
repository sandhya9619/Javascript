<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higher order function</title>
</head>
<body>
    <script>
        function higherorder(callback) {
            console.log("thisis higherorder function");
            callback("THIS IS CALLBACK");

        }
        function display(msg) {
            console.log(msg);
        }
        higherorder(display);
    </script>
</body>
</html>
