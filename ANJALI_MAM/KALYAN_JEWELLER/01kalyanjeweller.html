<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalyan Jewellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .display-none {
            display: none;
        }
    </style>


</head>

<body>
    <section class="vh-200" style="background-color: rgb(224, 175, 249) ;">
        <div class="container h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-xl-9">

                    <h1 class="text-black text-center mb-4">Kalyan Jewellers </h1>

                    <div class="card mb-4" style="border-radius: 15px; ">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Full name</h6>

                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" id="fnameid" />
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="ps-5 pe-5 ">Gender: </h6>
                                <div class="form-check form-check-inline mb-0 me-4 ps-5 pe-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="femaleGender" value="option1" />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
                                <div class="form-check form-check-inline mb-0 me-4 ps-5 pe-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="maleGender" value="option2" />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                </div>

                                <div class="form-check form-check-inline mb-0 ps-5 pe-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="otherGender" value="option3" />
                                    <label class="form-check-label" for="otherGender">Other</label>
                                </div>

                            </div>

                            <hr class="mx-n3">
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Enter Age :</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" />
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3 ">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Enter Product :</h6>

                                </div>
                                <div class="col-md-9 pe-5 pt-4">
                                    <div class="col-md-6 mb-4">
                                        <select class="select">
                                            <option value="1" hidden>Select</option>
                                            <option value="1">Ring</option>
                                            <option value="2">Bangles</option>
                                            <option value="3">chain</option>
                                            <option value="4">Necklaces</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <hr class="mx-n3">
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Enter Product Gram: </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="number" class="form-control form-control-lg" id="pgrmid" />
                                </div>
                            </div>

                            <hr class="mx-n3">
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"></h6>
                                </div>
                                <div class="col-md-9 pe-5  ps-5 ps-5 ps-5 ">
                                    <button class="btn btn-dark btn-lg " onclick="change_price()">Click Me</button>
                                    <!-- <input type="text" class="form-control form-control-lg" /> -->
                                </div>
                            </div>

                            <div class="display-none" id="display">

                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Current Gold Price (1 grm) :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" value="5752" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Total Gold Rate :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" id="tgold_rate" class="form-control form-control-lg" />
                                    </div>
                                </div>


                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Making Charges (1 grm) :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" value="845" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Total Making Charges :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" id="tmaking_grm" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Total Amount :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" id="tamount" class="form-control form-control-lg" />
                                    </div>
                                </div>



                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Discount :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" id="discount" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <hr class="mx-n3">
                                <div class="row align-items-center py-3">
                                    <div class="col-md-3 ps-5">
                                        <h6 class="mb-0">Total Net Amount :</h6>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="text" id="tnet_amount" class="form-control form-control-lg" />
                                    </div>
                                </div>

                            </div>



                        </div>

                    </div>
                </div>

                <!-- <hr class="mx-n3"> -->

                <!-- <div class="px-5 py-4">
                    <button type="submit" class="btn btn-dark btn-lg ">Send application</button>
                </div> -->

            </div>
        </div>

        </div>
        </div>
        </div>
    </section>

    <script>

        function change_price() {

            let display = document.getElementById("display")
            display.style.display = ("block");

            //Total gold 
            let pgrm = document.getElementById("pgrmid").value;
            let tgold_rate = document.getElementById("tgold_rate");
            tgold_rate.value = (pgrm * 5752);

            //making charge 1gm = ₹845

            let tmaking_grm = document.getElementById("tmaking_grm");
            tmaking_grm.value = (pgrm * 845);

            //Total amount 
            let tamount = document.getElementById("tamount");
            console.log(typeof tamount);
            tamount.value = (tgold_rate.value + tmaking_grm.value);
            let goldRate = parseFloat(tgold_rate.value);
            console.log(typeof goldRate);
            let makingCharge = parseFloat(tmaking_grm.value);
            console.log(typeof makingCharge);
            tamount.value = goldRate + makingCharge;


            //discount
            if (tamount.value >=21000) {
                let discount = document.getElementById("discount");

                console.log("right");
                discount.value=(tamount.value*15/100);
            }
            else {
                console.log("false");
            }


            let tnet_amount = document.getElementById("tnet_amount");
            tnet_amount.value =(tamount.value-discount.value);
        }
    </script>


</body>

</html>
