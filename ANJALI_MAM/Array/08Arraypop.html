<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop</title>
</head>
<body>
    pop : remove last index value
    <script>
        var arr =[10,20,30,40,50];
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
    </script>
