<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in Array</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40, 50, 60]
        console.log(arr);
         var newarr = arr.filter(e => e !== 30)
        console.log(newarr);
    </script>
</body>

</html>
