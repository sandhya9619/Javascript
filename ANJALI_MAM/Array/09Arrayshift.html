<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array shift unshift</title>
</head>
<body>
    <script>
        var arr = [10,20,30,40,50]
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        console.log(arr.unshift(22));
        console.log(arr);
    </script>
</body>
</html>
