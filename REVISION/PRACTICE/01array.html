<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in js</title>
</head>

<body>
    <h1>For loop</h1>
    <script>
        let a = [50, 60, 70, 80, 90, 100]
        for (let i = 0; i < a.length; i++) {
            console.log(i);

        }
    </script>
</body>
